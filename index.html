<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A timer that counts down to a specific date in the future">
    <meta name="keywords" content="timer, time, clock">
    <title>Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="timer">
            <div class="time-block days">
                <div class="time">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-block hours">
                <div class="time">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-block minutes">
                <div class="time">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block seconds">
                <div class="time">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
    <div class="countdown-date">
        <input type="datetime-local" id="countdown-input">
        <button onclick="startCountdown()">Start Countdown</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
